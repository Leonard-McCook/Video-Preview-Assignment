<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Event</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
    <script src="jquery.hoverplay.js"></script>
</head>

<body>
    <h1>Play Video by Hovering Mouse</h1>

    <div id="video-wrapper">
        <video id="video" width="500" height="400" controls data-play="hover" muted="muted">
            <source src="video/beach.mp4" type="video/mp4">
        </video>
    </div>

    <script src="script.js"></script>
</body>

</html>
